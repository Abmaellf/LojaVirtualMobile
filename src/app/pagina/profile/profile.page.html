<ion-header>
  <ion-navbar>
    <ion-toolbar color="primary">
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-navbar>
</ion-header>

<ion-content padding >

  <ion-avatar  class="conteudo">
    <img 
 	 class="circle" [src]="cliente?.imageUrl || 'assets/img/avatar-blank.png'"
     >
  </ion-avatar>

  <h2  text-center>{{cliente?.nome}}</h2>
  <p  text-center>{{cliente?.email}}</p>

</ion-content>
