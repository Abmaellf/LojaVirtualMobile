<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>

      </ion-back-button>
    </ion-buttons>

    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>E-mail*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    <ion-list>
      <ion-radio-group formControlName="tipo" value="biff">

        <ion-list-header>
          <ion-label>Tipo de Cliente</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Física</ion-label>
          <ion-radio slot="start" value="fisica"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Jurídica</ion-label>
          <ion-radio slot="start" value="juridica"></ion-radio>
        </ion-item>
      
      </ion-radio-group>
    </ion-list>

     <ion-item>
      <ion-label stacked>CPF ou CNPJ</ion-label>
      <ion-input formControlName="cpfOuCnpj" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input formControlName="senha" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Logradouro</ion-label>
      <ion-input formControlName="logradouro" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Número*</ion-label>
      <ion-input formControlName="numero" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Complemento*</ion-label>
      <ion-input formControlName="complemento" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Bairro</ion-label>
      <ion-input formControlName="bairro" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>CEP*</ion-label>
      <ion-input formControlName="cep" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telefone 1*</ion-label>
      <ion-input formControlName="telefone1" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telefone 2</ion-label>
      <ion-input formControlName="telefone2" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telefone 3</ion-label>
      <ion-input formControlName="telefone3" type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Estado*</ion-label>
      <ion-select formControlName="estadoId"  (ionChange)="updateCidades()" placeholder="Selecione uma opção">
        <ion-select-option *ngFor="let estado of estados; first as f" [value]="estado.id" [selected]="f"> 
          {{estado.nome}}
        </ion-select-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label>Cidade*</ion-label>
      <ion-select formControlName="cidadeId" placeholder="Selecione uma opção">
        <ion-select-option *ngFor="let cidade of cidades" [value]="cidade.id">
          {{cidade.nome}}
        </ion-select-option>
      </ion-select>

      
    </ion-item>

  
     <ion-button expand="block" fill="solid" slot="start" block type="submit"> Criar conta </ion-button>

  </form>
</ion-content>
