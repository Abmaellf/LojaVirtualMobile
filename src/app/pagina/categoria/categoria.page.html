<ion-header>
  
      <ion-toolbar color="primary">
        <ion-menu-button slot="start"></ion-menu-button>
        <ion-title>Categorias</ion-title>
      </ion-toolbar>
  
</ion-header>


<ion-content padding>

<ion-list *ngFor="let item of itens">

  <ion-item >
    <ion-thumbnail slot="end">
      <img  src="{{bucketUrl}}/cat{{item.id}}.jpg">
    </ion-thumbnail>
    <ion-label>{{item.nome}}</ion-label>
    
  </ion-item>

</ion-list>



</ion-content>
