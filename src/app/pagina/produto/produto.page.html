<ion-header>
  <ion-menu-toggle id="menuId"></ion-menu-toggle>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button>

      </ion-back-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list  *ngFor="let item of items" (click)="showDetail()">
    <ion-item>
      {{item.nome}}
        <ion-avatar slot="start">
          <ion-img [src]="item.imageUrl || 'assets/img/prod.jpg'"></ion-img>
        </ion-avatar>
        <ion-badge color="primary" slot="end">{{item.preco|currency:'BRL':true:'1.2-2'}}</ion-badge>
      </ion-item>
  </ion-list>
</ion-content>
